{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static './css/style.css' %}">
    <style>
    .helptext{
        display: none;
    }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="kakashka">
                <span class="image-menu">
                    <img src="{% static './images/menu.svg' %}" alt="men" onclick="fukfuk()">
                </span>
                <img src="{% static './images/Group.svg' %}" alt="">
            </div>
        </div>
        <div id="menu-list" style="display: none;">
            <div class="container">
                <ul class="menu-list">
                    <li class="menu-list__item">
                        <a href="{% url 'home' %}" class="menu-list__link">
                            <img src="{% static './images/menu-list/home.svg' %}" alt="Home">
                            <span>Главная</span>
                        </a>
                    </li>
                    <li class="menu-list__item">
                        <a href="{% url 'categories_page' %}" class="menu-list__link">
                            <img src="{% static './images/menu-list/categories.svg' %}" alt="categories">
                            <span>Категории</span>
                        </a>
                    </li>
                    {% if not user.is_authenticated %}
                    <li class="menu-list__item">
                        <a href="{% url 'sign_up_page' %}" class="menu-list__link">
                            <img src="{% static './images/menu-list/register.svg' %}" alt="register">
                            <span>Регистрация</span>
                        </a>
                    </li>
                    <li class="menu-list__item">
                        <a href="{% url 'login_page' %}" class="menu-list__link">
                            <img src="{% static './images/menu-list/vhood.svg' %}" alt="vhod">
                            <span>Вход</span>
                        </a>
                    </li>
                    {% else %}
                    <li class="menu-list__item">
                        <a href="{% url 'logout_action' %}" class="menu-list__link">
                            <img src="{% static './images/menu-list/Account.svg' %}" alt="account">
                            <span>{{ user.username }} | Выход</span>
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>    
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script src="{% static './js/script.js' %}"></script>
</body>
</html>
